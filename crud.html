<!DOCTYPE html>
<html>

<head>
    <title>
        JavaScript CRUD Example Tutorial
    </title>
    <link rel="stylesheet" href="crud.css">
    <script src="crud.js"></script>
</head>

<body>
    <nav>
        <a class="link" title="Volver a inicio" href="index.html">Volver</a>
    </nav>

	<h1 class="titulo-principal"><center>JavaScript CRUD Example Tutorial</center></h1>
	<hr>
			<div class="employee-form">
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label class="text-label">Full Name*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label class="text-label">Email Id</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div>
                        <label class="text-label">Salary</label>
                        <input type="text" name="salary" id="salary">
                    </div>
                    <div>
                        <label class="text-label">City</label>
                        <input type="text" name="city" id="city">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
		</div>
		<br/>
		<div class = "employees-table">
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th class="title">Full Name</th>
                            <th class="title">Email Id</th>
                            <th class="title">Salary</th>
                            <th class="title">City</th>
                            <th class="title">Actions</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
        </div>
</body>
</html>
